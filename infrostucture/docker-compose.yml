version: '3.3'

volumes:
  image_folder:
  static:
  media:

services:

  db:
    image: postgres:13.0
    volumes:
      - image_folder:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: image_folder_database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5433:5432
    restart: always
